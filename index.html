<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <aside id="viewScore"><button>View high score<button></aside>
    <main>

        <section id="homepage" class="shown">
        <h1>Coding Quiz</h1>
        <p>This is a timed quiz. Once you press start you will have 60 seconds to complete the quiz</p>
        <button id="start">Start the game</button>
        </section>

        <section id="game" class="hidden">
            <div id="questionArea">

                <h2 id='question'></h2>

            </div>

            <ul id="btn-container">
                <ol class="options"> </ol>
                <ol class="options"> </ol>
                <ol class="options"> </ol>
                <ol class="options"> </ol>
            </ul>

            <div id="score-container" class="hidden">
                <form id="score-input">
                    <label for="initials">Enter initials:</label><br>
                    <input type="text" id="initials" name="initials"><br>
                </form>
                <div id="btn-container-02">
                <button id="submit">Submit</button>
                <button class="go-back">Go Back</button>
            </div>
            </div>

            <h3 id="answer"></h3>

        </section>

        <section id="high-score" class="hidden">

            <h2 id='question'>High Score</h2>

            <ul id="score-list-container">
            </ul>
            <div id="score-btn-container ">
                <button class="go-back">Go Back</button>
                <button id="clear">Clear high score</button>
            </div>

        </section>
    </main>

    <aside>
        <p id='timer'>Timer</p>
    </aside>

    <script src="./assets/js/script.js"></script>
</body>

</html>
